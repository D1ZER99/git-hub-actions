name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_USERNAME: d1zer99
  IMAGE_NAME: hello-world-gitops
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies for v1
        run: |
          cd app_v1
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests for v1
        run: |
          cd app_v1
          pytest

      - name: Install dependencies for v2
        run: |
          cd app_v2
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests for v2
        run: |
          cd app_v2
          pytest

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image v1
        uses: docker/build-push-action@v5
        with:
          context: ./app_v1
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v1

      - name: Build and push Docker image v2
        uses: docker/build-push-action@v5
        with:
          context: ./app_v2
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v2

  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # use default github token

      - name: Install kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.21.3'

      # Add Google Cloud authentication
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: 'gke-gcloud-auth-plugin'

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials hello-gitops-cluster \
            --region=us-central1 \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Kubernetes
        run: |
          kubectl create namespace hello-gitops --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -f hello-v1.yaml
          kubectl apply -f hello-v2.yaml
          kubectl apply -f service.yaml

      - name: Update Git repository
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add *.yaml
          git commit -m "Update K8s resources [skip ci]" || echo "No changes to commit"
          git push